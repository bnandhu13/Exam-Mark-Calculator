<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Marks Calculator</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
        }
        .pass {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .fail {
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
    
    </head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow p-4 w-100" style="max-width:500px;"
      <h2 class="text-center mb-4">Exam Marks Calculator</h2>

      <!--Student Name-->
      <input type="text" id="name" class="form-control mb-3" placeholder="Enter Student Name">

      <!--Marks--->
        <input type="number" id="marks" class="form-control mb-2" placeholder="Subject English Marks">
        <input type="number" id="marks1" class="form-control mb-2" placeholder="Subject Web Programming Marks">
        <input type="number" id="marks2" class="form-control mb-2" placeholder="Subject Database Marks">
        <input type="number" id="marks3" class="form-control mb-2" placeholder="Subject Artifical Intelligence Marks">
        <input type="number" id="marks4" class="form-control mb-2" placeholder="Subject Cybersecurity Marks">
        <input type="number" id="marks5" class="form-control mb-2" placeholder="Subject Data Analytics Marks">
        <input type="number" id="marks6" class="form-control mb-2" placeholder="Subject Data Mining Marks">
        <input type="number" id="marks7" class="form-control mb-2" placeholder="Subject Data Structure Marks">
        <input type="number" id="marks8" class="form-control mb-2" placeholder="Subject Operating System Marks">

        <!--Button-->
        <button class="btn btn-primary w-100" onclick="calculateResults()">Calculate Results</button>

        <!--Results Display-->
        <div id="output" class="text-center result">
    </div>
        </div>

<script>
    let name = document.getElementById("name").value;
    function calculateResults() {
        let marks = parseFloat(document.getElementById("marks").value) || 0;
        let marks1 = parseFloat(document.getElementById("marks1").value) || 0;
        let marks2 = parseFloat(document.getElementById("marks2").value) || 0;
        let marks3 = parseFloat(document.getElementById("marks3").value) || 0;
        let marks4 = parseFloat(document.getElementById("marks4").value) || 0;
        let marks5 = parseFloat(document.getElementById("marks5").value) || 0;
        let marks6 = parseFloat(document.getElementById("marks6").value) || 0;
        let marks7 = parseFloat(document.getElementById("marks7").value) || 0;
        let marks8 = parseFloat(document.getElementById("marks8").value) || 0;

        let totalMarks = marks + marks1 + marks2 + marks3 + marks4 + marks5 + marks6 + marks7 + marks8;
        let percentage = (totalMarks / 900) * 100;

        let grade;
        if (percentage >= 90) {
            grade = "A+";
        } else if (percentage >= 80) {
            grade = "A";
        } else if (percentage >= 70) {
            grade = "B";
        } else if (percentage >= 60) {
            grade = "C";
        } else if (percentage >= 50) {
            grade = "D";
        } else {
            grade = "F";
        } 
        
        let name = document.getElementById("name").value;

        document.getElementById("output").innerHTML = `
            <h4>Results for ${name}</h4>
            <p>Total Marks: ${totalMarks} / 900</p>
            <p>Percentage: ${percentage.toFixed(2)}%</p>
            <p>Grade: ${grade}</p>
        `;
    }
</script>
</body>
</html>
